<!-- multi-select -->
<select class="form-control"
        ng-model="model[field.name]" multiple size="{{field.type.size}}" ng-options="option.value as option.label for option in field.options"
        ng-change="ctrl.onChange()" ng-disabled="model.form_field_config[field.name].disabled" ng-autofocus="field.autofocus">
</select>
